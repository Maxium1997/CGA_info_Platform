{% extends 'base.html' %}
{% load static %}

{% block title %}
    Laws
{% endblock %}

{% block direction_bar %}
    <a href="{% url 'acts' %}">/海巡常用法規</a>
    <a href="{% url 'act_detail' act.slug %}">/{{ act }}</a>
    <u>/New Chapter</u>
{% endblock %}

{% block body %}
    <p>
        <ul>
            {% for chapter in act.chapter_set.all %}
                <li>{{ chapter }}</li>
            {% endfor %}
        </ul>
    </p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">submit</button>
    </form>
{% endblock %}

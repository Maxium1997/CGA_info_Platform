<div class="container">
    <div class="row">
        {% for field in form %}
            {% for error in field.errors %}
                <div class="card col-12 my-4 text-center alert-danger prompt">{{ error|escape }}</div>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <div class="card col-12 my-4 text-center alert-danger prompt">{{ error|escape }}</div>
        {% endfor %}
    </div>
</div>
